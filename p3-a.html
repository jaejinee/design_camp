  <body>
    <nav class="nav">
      <div class="nav-list" id="nav-list"></div>
      <div class="subnav-list-3" id="subnav-list-3"></div>

    <div class="intro">
      <div class="intro-main">돌아가며 포스터를 이어 제작한다.</div>
      <div class="intro-sub">
        <div class="num">1.</div>
        <div class="inst">
          두 시간 동안 자유롭게 주제를 정하고 컨셉을 구상하여 포스터를 제작한다.
        </div>
      </div>
      <div class="intro-sub">
        <div class="num">2.</div>
        <div class="inst">
          미완성된 포스터를 옆 주자에게 넘기며 컨셉을 전달한다.
        </div>
      </div>
      <div class="intro-sub">
        <div class="num">3.</div>
        <div class="inst">
          전달받은 주자는 재량에 따라 컨셉을 발전시켜 한 시간동안 포스터를
          제작하다 다시 옆 주자에게 넘긴다.
        </div>
      </div>
      <div class="intro-sub">
        <div class="num">4.</div>
        <div class="inst">
          마지막으로 전달받은 주자가 마지막 한 시간 동안 포스터를 완성한다.
        </div>
      </div>
    </div>
